<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="/dist/js/vendor.js"></script>
  <link rel="stylesheet" href="/dist/css/vendor.css">
  <script>
    $(function() {
      $('header').load('/templates/header.html');
      $('footer').load('/templates/footer.html');
    });
  </script>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="/js/wiki.js"></script>
  <!--Added MathJax hack to make inline equations work-->
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
    tex2jax: {
    inlineMath: [ ['$','$'], ["\\(","\\)"] ],
    processEscapes: true
  }
});
</script>   </head>

<body>
  <div id="igem-navbar-placeholder">
    <p>Placeholder for iGEM Navbar</p>
  </div>
  <header></header>

      <article>
        <h1> HOME </h1>

        <div class="articulate-area">

          <button id="pause">Pause</button>
          <button id="resume">Resume</button>
          <button id="stop">Stop</button>
        </div>

        <input type="range" min="10" max="40">

        <p class="resizefont"> Testing the speaking feature now. </p>
        
        <img src='/images/pic.png' alt="Grey square"> 

        <p> It works. </p>
        
        <button id="colourscheme" class="">Change Colours</button>
        
      </article>
    </main>
  <footer></footer>

</html>
